{% extends "base.html" %}
{% block content %}
<h2>Feedback Form</h2>
<form method="post">
    Name: <input type="text" name="name"><br><br>
    Email: <input type="email" name="email"><br><br>
    Message:<br>
    <textarea name="message" rows="5" cols="30"></textarea><br><br>
    <input type="submit" value="Submit Feedback">
</form>
{% endblock %}
